<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Campus Login Page </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>
<body>

    <img src = "https://www.google.com/imgres?q=sheffield%20hallam%20university&imgurl=https%3A%2F%2Fwww.asite.com%2Fhs-fs%2Fhubfs%2FSheffield%2520Hallam%2520University%2520MP%2520Image%25201.jpg%3Fwidth%3D2000%26name%3DSheffield%2520Hallam%2520University%2520MP%2520Image%25201.jpg&imgrefurl=https%3A%2F%2Fwww.asite.com%2Fnews%2Fthe-220-million-sheffield-hallam-university-development-is-the-first-phase-of-a-20-year-plan-to-transform-its-campus&docid=Njy7r_U11d2seM&tbnid=W0WWFNSfiBaQ2M&vet=12ahUKEwiPuNiXic2LAxX9WUEAHRCFAecQM3oFCIgBEAA..i&w=2000&h=1668&hcb=2&ved=2ahUKEwiPuNiXic2LAxX9WUEAHRCFAecQM3oFCIgBEAA" class = "backgroundImage">

    <p id="campusLogin">Campus Loginn</p>

    <p id = "emailText">Email </p>
    <input id="email" type="email" placeholder="Email example.email@gmail.com"></input>

    <p id="passwordText">Password </p>
    <input id="password" type="password" placeholder="Enter at least 8 characters"></input>

    <div class = "selectPosition">
    <label for="selectPosition">Select Position</label>
    <Select id="selectPosition" name="positions">
        <option value ="positions">Position 1</option>
        <option value ="positions">Position 2</option>
        <option value ="positions">Position 3</option>
    </Select>
    </div>

    <button id="signIn">Sign In</button>
    
    <div class="redBox"></div>
    <div class="whiteBox"></div>
    <div class="selectBox"></div>
    <div class="backgroundBox"></div>

</body>

</html>
